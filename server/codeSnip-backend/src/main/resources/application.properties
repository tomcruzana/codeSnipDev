#apache server port
server.port=8082

#db connection
spring.datasource.url=jdbc:mariadb://localhost:3307/codesnip_db
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=password

#optional sql config
#show sql commands on the console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#success messages
success.registration="you have successfully registered."

#error messages
error.generic=an error occurred! please try again later.