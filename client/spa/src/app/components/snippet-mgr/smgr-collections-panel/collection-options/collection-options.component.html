<form [formGroup]="updateNewSnippetCollectionForm">
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input
      formControlName="title"
      id="title"
      type="text"
      class="form-control"
      name="title"
      required
      maxlength="34"
    />
    <span
      class="form-text input-error text-danger"
      *ngIf="updateNewSnippetCollectionForm.controls.title.hasError('required')"
    >
      A title is required (max of 34 characters).
    </span>
    <span
      class="form-text input-error text-danger"
      *ngIf="
        updateNewSnippetCollectionForm.controls.title.hasError('maxlength')
      "
    >
      Tile is maximum of 34 characters only.
    </span>
  </div>

  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea
      formControlName="description"
      id="description"
      class="form-control"
      required
      maxlength="125"
    ></textarea>
    <span
      class="form-text input-error text-danger"
      *ngIf="
        updateNewSnippetCollectionForm.controls.description.hasError('required')
      "
    >
      A description is required (max of 125 characters).
    </span>
    <span
      class="form-text input-error text-danger"
      *ngIf="
        updateNewSnippetCollectionForm.controls.description.hasError(
          'maxlength'
        )
      "
    >
      Description is maximum of 125 characters only.
    </span>
  </div>

  <div class="mb-3">
    <label for="programmingLanguage" class="form-label"
      >Programming Language</label
    >
    <select
      class="form-select"
      formControlName="programmingLanguage"
      id="programmingLanguage"
      required
    >
      <option value="java" selected>Java</option>
      <option value="JavaScript">JavaScript</option>
      <option value="Csharp">C#</option>
    </select>
    <span
      class="form-text input-error text-danger"
      *ngIf="
        updateNewSnippetCollectionForm.controls.programmingLanguage.hasError(
          'required'
        )
      "
    >
      A language is required.
    </span>
  </div>
</form>
