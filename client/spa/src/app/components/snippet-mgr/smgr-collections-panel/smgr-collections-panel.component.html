<aside class="border-end">
  <div
    class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white"
    style="width: 100%; height: 95vh; overflow-y: scroll"
  >
    <div
      class="border-bottom d-flex p-3 justify-content-between align-items-center"
    >
      <!-- total snippets -->
      <div>
        <h6 class="fs-6 m-0">
          <span class="total-snippets">{{ tempTotallist.length }}</span
          ><span> snippet collections</span>
        </h6>
      </div>

      <div class="collections-controls">
        <button type="button" class="btn btn-sm collections-controls-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <button type="button" class="btn btn-sm collections-controls-btn">
          <i class="fa-solid fa-arrow-down-wide-short"></i>
        </button>
        <button type="button" class="btn btn-sm collections-controls-btn">
          <i class="fa-solid fa-filter"></i>
        </button>
        <button type="button" class="btn btn-sm collections-controls-btn">
          <i class="fa-solid fa-circle-plus"></i>
        </button>
      </div>
    </div>
    <div class="list-group list-group-flush border-bottom scrollarea">
      <a
        class="list-group-item list-group-item-action py-3 lh-tight collections-item"
        aria-current="true"
        *ngFor="let item of tempTotallist"
      >
        <div class="d-flex w-100 align-items-center justify-content-between">
          <strong class="mb-1 collection-name">List group item heading</strong>
          <small>{{ now }}</small>
        </div>
        <div class="col-10 mb-1 small">
          Some placeholder content in a paragraph below the heading and date.
        </div>

        <div class="d-flex justify-content-between">
          <div class="tags">
            <span
              *ngFor="let tag of tags"
              class="badge rounded-pill text-bg-light collections-item-tags me-1"
              ><small>{{ "#" + tag }}</small></span
            >
          </div>
          <span>
            <button type="button" class="btn btn-sm collections-controls-btn">
              <i
                class="edit-collections-btn fa-solid fa-gear me-2"
                data-bs-toggle="modal"
                data-bs-target="#editcollectionsModal"
              ></i>
            </button>

            <button type="button" class="btn btn-sm collections-controls-btn">
              <i class="delete-collections-btn fa-solid fa-trash"></i>
            </button>
          </span>
        </div>
      </a>
    </div>
  </div>
</aside>

<!-- Modal -->
<div
  class="modal fade"
  id="list-group-item list-group-item-action "
  tabindex="-1"
  aria-labelledby="editcollectionsModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editcollectionsModalLabel">Modal title</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">...</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
