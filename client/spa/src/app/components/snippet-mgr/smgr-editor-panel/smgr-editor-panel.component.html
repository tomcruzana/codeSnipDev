<section
  class="d-flex flex-column bg-white"
  style="width: 100%; height: 95vh; overflow-y: scroll"
>
  <div
    class="border-bottom d-flex p-3 justify-content-between align-items-center"
  >
    <!-- total snippets -->
    <div>
      <h6 class="fs-6">
        <span class="total-snippets">0</span><span> snippets</span>
      </h6>
    </div>

    <div class="category-controls">
      <button type="button" class="btn btn-sm category-controls-btn">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
      <button type="button" class="btn btn-sm category-controls-btn">
        <i class="fa-solid fa-arrow-down-wide-short"></i>
      </button>
      <button type="button" class="btn btn-sm category-controls-btn">
        <i class="fa-solid fa-filter"></i>
      </button>
      <button type="button" class="btn btn-sm category-controls-btn">
        <i class="fa-solid fa-circle-plus"></i>
      </button>
    </div>
  </div>

  <!-- snippet code editors start-->
  <div class="container code-snipet-editor-container my-4">
    <div
      class="code-snipet-editor px-4"
      *ngFor="let item of tempNumberOfSnippetEditors"
    >
      <div class="m-0 p-0">TItle</div>
      <ngx-codejar
        [highlightMethod]="highlightMethod"
        [(code)]="code"
        [showLineNumbers]="true"
      ></ngx-codejar>
      <i class="fa-solid fa-tag"></i>
      <i class="fa-solid fa-copy"></i>
    </div>
  </div>
  <!-- snippet code editors end-->
</section>
