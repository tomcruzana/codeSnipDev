<main class="mx-4">
  <div class="row">
    <div class="col-2 p-0">
      <!-- side bar start -->
      <app-smgr-sidebar></app-smgr-sidebar>
      <!-- side bar end -->
    </div>

    <div class="col-4 p-0">
      <!-- category list group start -->
      <app-smgr-category-panel></app-smgr-category-panel>
      <!-- category list group  end -->
    </div>

    <div class="col-6 p-0">
      <!-- snippet editos section start -->
      <section class="d-flex flex-column bg-white" style="width: 100%">
        <div
          class="border-bottom d-flex p-3 justify-content-between align-items-center"
        >
          <!-- total snippets -->
          <div>
            <h6 class="fs-6">
              <span class="total-snippets">0</span><span> snippets</span>
            </h6>
          </div>

          <div class="category-controls">
            <button type="button" class="btn btn-sm category-controls-btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button type="button" class="btn btn-sm category-controls-btn">
              <i class="fa-solid fa-arrow-down-wide-short"></i>
            </button>
            <button type="button" class="btn btn-sm category-controls-btn">
              <i class="fa-solid fa-filter"></i>
            </button>
            <button type="button" class="btn btn-sm category-controls-btn">
              <i class="fa-solid fa-circle-plus"></i>
            </button>
          </div>
        </div>

        <div class="container code-snipet-editor-container my-4">
          <div class="code-snipet-editor px-4">
            <div class="m-0 p-0">TItle</div>
            <ngx-codejar
              [highlightMethod]="highlightMethod"
              [(code)]="code"
              [showLineNumbers]="true"
            ></ngx-codejar>
            <i class="fa-solid fa-tag"></i>
            <i class="fa-solid fa-copy"></i>
          </div>
        </div>
      </section>
    </div>
  </div>
  <!-- snippet editos section end -->
</main>
