<div class="container document-container">
  <div class="content-search">
    <form class="d-flex" role="search">
      <input
        class="form-control me-2 bg-dark text-bg-dark"
        type="search"
        placeholder="Search Contents"
        aria-label="Search"
      />
    </form>
  </div>
  <div
    id="1"
    class="content mt-5"
    *ngFor="
      let content of contents
        | paginate
          : {
              itemsPerPage: contentSize,
              currentPage: page,
              totalItems: count
            };
      let i = index
    "
  >
    <h1 class="fs-1">{{ content.title }}</h1>
    <h3 class="fs-3">
      {{ content.description }}
    </h3>
    <hr />

    <div class="text-center">
      <img class="img-fluid" [src]="content.img" alt="" />
    </div>
  </div>
  <div class="d-flex mt-5 justify-content-end">
    <pagination-controls
      [responsive]="true"
      previousLabel="Prev"
      nextLabel="Next"
      (pageChange)="onContentDataChange($event)"
    >
    </pagination-controls>
  </div>
</div>
