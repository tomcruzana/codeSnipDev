<div class="container document-container">
  <div
    id="1"
    class="content"
    *ngFor="
      let content of contents
        | paginate
          : {
              itemsPerPage: contentSize,
              currentPage: page,
              totalItems: count
            };
      let i = index
    "
  >
  <h6 class="fs-6 fst-italic">Date Modified: {{ content.date }}</h6>
    <h1 class="fs-1">{{ content.title }}</h1>
    <h3 class="fs-3">
      {{ content.description }}
    </h3>
    <hr />

    <div class="text-center">
      <img class="img-fluid" [src]="content.img" alt="" />
    </div>
  </div>
  <div class="d-flex mt-5 justify-content-end">
    <pagination-controls
      [responsive]="true"
      previousLabel="Prev"
      nextLabel="Next"
      (pageChange)="onContentDataChange($event)"
    >
    </pagination-controls>
  </div>
</div>
